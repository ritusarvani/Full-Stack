<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output Methods</title>
    <!-- Link to External JavaScript -->
    <script src=""></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">JavaScript Output Methods</h1>
    
    <button onclick="changeTextInternal1()">Show Alert</button>
    <button onclick="changeTextInternal2()">Write to Document</button> 
    <button onclick="changeTextInternal3()">Log to Console</button> 
    <button onclick="changeTextInternal4()">Update Inner HTML</button> 
    <p id = "output"></p>
    <!-- Internal JavaScript -->
    <script>
        function changeTextInternal1() {
            alert('This is an alert box!');
        }
        function  changeTextInternal2() {
            document.write('This text is written directly to the document');
        }
        function  changeTextInternal3() {
            console.log('This message is logged to the console');
        }
        function  changeTextInternal4() {
            document.getElementById("output").innerHTML = "This text is updated using innerHTML!";
        }

    </script>
</body>
</html>
